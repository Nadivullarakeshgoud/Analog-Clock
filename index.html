<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="light-dark-mode --bulb--light" id="--bulb" >
                <span onclick="lightAndDark()"><i  class="fa-regular fa-lightbulb"></i></span>
            </div>

    <div class="container  container--light" id="--container">
       

        <div class="clock">
            <span class="clock-hour clock-hour-1">1</span>
            <span class="clock-hour clock-hour-2">2</span>
            <span class="clock-hour clock-hour-3">3</span>
            <span class="clock-hour clock-hour-4">4</span>
            <span class="clock-hour clock-hour-5">5</span>
            <span class="clock-hour clock-hour-6">6</span>
            <span class="clock-hour clock-hour-7">7</span>
            <span class="clock-hour clock-hour-8">8</span>
            <span class="clock-hour clock-hour-9">9</span>
            <span class="clock-hour clock-hour-10">10</span>
            <span class="clock-hour clock-hour-11">11</span>
            <span class="clock-hour clock-hour-12">12</span>
            <div class="hour-hand" id="hour" >
                <span></span>
            </div>
            <div class="minute-hand" id="minute">
                <span></span>
            </div>
            <div class="seconds-hand" id="secounds">
                <span></span>
            </div>
            <div class="clock-circle"></div>
            
        </div>
        
    </div>
 
    
    <script src="./index.js"></script>
</body>
</html>
